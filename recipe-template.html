<!DOCTYPE html>
<!-- This recipe-template.html page is a template for static html recipe pages.
    it is populated by python using recipe.xml data
    This provides static html pages for recipes, rather than using XSLT to dynamically generate them
    This should help Good index the site.
    
    xsd2html2xml.xsl is still used to edit the recipe online and GitHub actions
    will generate the static file once pushed to GitHub
    
 -->
    
<html lang="en">
    <head>
        <meta charset="utf-8"></meta>
        <title>{title}</title>
        <link rel="canonical" href="/recipes/html/{htmlFilename}"></link>
      
        <meta name="description" content="Cazz's Cooking Community website let's you browse the Family's favourite recipes"></meta>
        <meta name="author" content="Chris Cullin"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"></link>
        <link rel="icon" href="/favicon.ico" sizes="32x32"></link>
        <link rel="icon" href="/components/chef.svg" type="image/svg+xml"></link>
        <link rel="apple-touch-icon" href="/components/app_icon_114x114.png"></link>
        <link rel="manifest" href="/components/manifest.webmanifest"></link>

        <link rel="stylesheet" href="/css/normalize.css"></link>
        <link rel="stylesheet" href="/css/skeleton.css"></link>
        <link rel="stylesheet" href="/css/app.css"></link>

        <!-- search recipe meta data -->
        <script type="application/ld+json">
            {{
                "@context": "https://schema.org/",
                "@type": "Recipe",
                "name": "{title}",
                "author": {{"@type": "Person", "name": "Carolyn Cullin"}},
                "image": "{thumbnail}",
                "description": "{title}",
                "prepTime": "{prepTime}",
                "cookTime": "{cookTime}",
                "suitableForDiet": "{diet}",
                "recipeYield": "{servings}",
                "recipeCategory": "{category}",
                "recipeIngredient":   {schema_ingredients},
                "recipeInstructions": {schema_instructions}
            }}
        </script> 
    </head>

<body>
    <main role="main" id="main">

        <!-- scroll up -->
        <div class="goTop">
            <a href="#main" tabindex="-1"><img src="/components/icons_up_24.png" title="Back to top" /></a>
        </div> 
        <div class="goBack">
            <img class="goBack" border="0" alt="back" onclick="history.back()" src="/components/icons_back_24.png"/>
        </div>

        <!-- Header with branded title -->
        <header>
            <div class="container">
                <div class="twelve columns">
                    <a id="homeButton" class="heading" tabindex="0" title="Cazzs Cooking Community">Cazz's Cooking Community</a>
                </div> 
            </div>
        </header>
        
        <!-- Recipe Section -->
        <section id="recipe" style="display:block;">
            <div class="container">

                <!-- heading 1 = recipe name -->
                <div class="row">
                    <div class="twelve columns">
                        <h1 class="heading brand">{title}</h1>
                        <br/>
                    </div>
                </div>

                <!-- meal meta data -->
                <div class="row mealMetadata">

                    <!-- meal image card -->
                    <div class="four columns mealMetadata" id="randomMealMetadata">
                        <p><span>Category:</span>  {category}</p>
                        <p><span>Serves:</span>    {servings}</p>
                        <p><span>Prep Time:</span> {prepTime}</p>
                        <p><span>Cook Time:</span> {cookTime}</p>
                        <div id="cardActions">
                            <img class="cardAction" border="0" alt="share recipe" onclick="shareRecipe()" src="/components/icons_share.png"/>
                            <img class="cardAction" border="0" alt="print recipe" onclick="printRecipe()" src="/components/icons_print_24.png"/>
                            <img class="cardAction" border="0" alt="edit recipe" onclick="window.open('/recipes/xml/{filename}')" src="/components/icons8-edit-24.png"/>
                        </div>
                    </div> 

                    <div class="six columns" id="mealImgContainer">
                            <img src="/recipes/images/{thumbnail}" alt="{title}" class="card u-max-full-width mealCardRecipeBtn"/>
                    </div>


                </div>

                <!-- Ingredients -->
                <div class="row">
                    <div class="twelve columns ingredients" id="Ingredients">
                        <h2 class="ingredients">Ingredients:</h2>
                            {ingredients}
                    </div>
                </div>

                <!-- preperation steps -->
                <div class="row">
                    <div class="twelve columns mealInstructions" id="randomMealInstructions">
                        <h2 class="instructions">Instructions:</h2>
                            {instructions}
                    </div>
                </div>

            </div>
        </section> 

        <!-- Footer Section -->
        <footer>
            <a href="/staticAllRecipes.html" title="All Recipes"> All Recipes</a>
            <br/>
            <a href="https://cazzscookingcommunity.github.io" title="Cazz's Cooking Community"> https://cazzscookingcommunity.github.io</a>
            <br/>
            <img alt="guthub status icon" src="https://github.com/cazzscookingcommunity/cazzscookingcommunity.github.io/actions/workflows/build-recipe-index.yml/badge.svg"/>
      
            <div>
                Icons by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> and <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
            </div>
        </footer>
    </main>
</body>  
<script src="/scripts/recipe.js"></script>
</html>
