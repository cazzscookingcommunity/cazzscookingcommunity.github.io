<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>recipe admin</title>
  <meta name="description" content="Cazz's Cooking Community website let's you browse the Family's favourite recipes">
  <meta name="robots" content="noindex, nofollow" />

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
  <main role="main" id="main">

    <!-- scroll to top and back -->
    <div class="goTop">
      <a href="#main" tabindex="-1"><img src="/components/icons_up_24.png" title="Back to top" /></a>
    </div> 
    <div class="goBack">
      <img class="goBack" border="0" alt="back" onclick="history.back()" src="/components/icons_back_24.png"/>
    </div>

    <!-- HEADER SECTION -->
    <header>
      <div class="container">
        <div class="twelve columns">
          <a class="brand" tabindex="0" href="/index.html" title="Family Favourite Recipes | Cazzs Cooking Community"><h1 class="heading brand">Family Recipe Favourites</h1></a>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <section>
      <div class="container">
        <div class="row">
          <div class="row">
            <div class="row d-flex">
              <div class="twelve columns">
                <h4><br>
                  <small>Create a new recipe or update an existing one!</small>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- LIST OF ALL RECIPES -->
    <section id="mealCardsSection">
      <div class="container">
        <div class="row">
          <div class="eight columns">
            <span id="filelist"></span>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="/scripts/admin.js"></script>
<script src="/scripts/github.js"></script>
</html>
