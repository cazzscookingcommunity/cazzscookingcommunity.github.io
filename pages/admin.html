<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>recipe admin</title>
  <meta name="description" content="Cazz's Cooking Community website let's you browse the Family's favourite recipes">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
  <main role="main" id="main">
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="row">
            <div class="eight columns">
              <a class="brand" tabindex="0" title="Cazzs Cooking Community">Cazz's Cooking Community</a>
            </div>
            <div class="four columns">
              <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-link" tabindex="0" href="/index.html">Home</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="back"><a href="#main" tabindex="-1"><img src="/images/scroll.svg" title="Back to top" /></a></div>

    <section>
      <div class="container">
        <div class="row">
          <div class="row">
            <div class="row d-flex">
              <div class="twelve columns">
                <h4><br>
                  <small>Create a new recipe or update an existing one!</small>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="mealCardsSection">
      <div class="container">
        <div class="row">
          <div class="eight columns">
            <span id="filelist"></span>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="/scripts/admin.js"></script>
<script src="/scripts/github.js"></script>
</html>
