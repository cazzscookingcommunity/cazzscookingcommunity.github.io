<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/admin.css">

  <title>Upload Image</title>
</head>



<body>
    <div id="imagepopup">
        <div>Enter file and location (e.g. '~/Dowloads/image.jpeg'):</div>
        <br>
        <form>
            <label id="imageupload-label" for="filename">full filename</label>
            <input id="imageupload" type="filename"/>
        </form>
        <button class="button" onclick="imageupload()">upload</button>    
        <button class="button" onclick="cancel()">cancel</button>   
    </div>
    <div id="commit">
        <div>Committing file to Github.  Please wait.</div>
    </div>
    
</body>

<script src="/scripts/xsd2html2xml.js"></script>
<script src="/scripts/github.js"></script>
</html>
