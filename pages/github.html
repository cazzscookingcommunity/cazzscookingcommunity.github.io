<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/admin.css">

  <title>GitHub prompt</title>
</head>



<body>
    <div id="popup">
        <div>Enter Github Token to upload recipe
            or cancel to download:</div>
        <br>
        <form>
            <label id="passcode-label" for="passcode">Github Personal Access Token</label>
            <input id="passcode" type="password"/>
        </form>
        <button class="button" onclick="done()">upload</button>    
        <button class="button" onclick="cancel()">cancel</button>   
    </div>
    <div id="commit">
        <div>Committing file to Github.  Please wait.</div>
    </div>
    
</body>

<script src="/scripts/github.js"></script>
</html>
