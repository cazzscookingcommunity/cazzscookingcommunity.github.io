<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GitHub prompt</title>

  <style>
    #popup {
        width:20%;
        height:80px;
        padding:20px;
        background-color:gray;    
        position:absolute;
        top:100px;
        left:100px;
        /* display:none; */
        display:block;
    }

    #commit {
        display: none;
    }
  </style>

</head>



<body>
    <div id="popup">
        <div>Enter Github Token to upload recipe:</div>
        <div>or click 'OK' to download</div>
        <input id="pass" type="password"/>
        <button onclick="done()">ok</button>    
        <button onclick="cancel()">cancel</button>   
    </div>
    <div id="commit">
        <div>Committing file to Github.  Please wait.</div>
    </div>
    
</body>

<script src="/scripts/github.js"></script>
</html>
