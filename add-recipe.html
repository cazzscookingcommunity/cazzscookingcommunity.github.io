      <meta name="mobile-web-app-capable" content="yes" />

      <!-- Fonts and CSS styling -->
      <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

      <!-- These should remain for consistent branding and to support web app features across all pages. -->

      <link rel="icon" href="/components/icons/chef.svg" type="image/svg+xml">
      <link rel="apple-touch-icon" href="/components/icons/app_icon_114x114.png">
      <link rel="manifest" href="/manifest.webmanifest">
</head>

<body>
  <main role="main" id="main">

    <!-- scroll to top and back -->
    <div class="goTop">
      <a href="#main" tabindex="-1"><img src="/components/icons/icons_up_24.png" title="Back to top" /></a>
    </div> 

    <!-- processing spinner -->
    <div id="loading-spinner" style="display: none;">
      <img alt="...loading" src="/components/icons/chef.svg">
      <p>Processing...</p>
    </div>

    <!-- HEADER SECTION -->
    <header>  
      <div class="container">

        <div class="row">
          <div class="twelve columns">
            <a class="brand" tabindex="0" href="/index.html" title="Family Favourite Recipes | Cazzs Cooking Community"><h1 class="heading brand">Family Recipe Favourites</h1></a>    
          </div>
        </div> 

        <nav class="navbar">
          <div class="row">
            <div class="twelve columns">
              <ul class="navbar-list" id="navbar-list">
                <li class="navbar-item clearButton"><a href="/index.html">Home</a></li>
                <li class="navbar-item"><a href="/all-recipes.html">All Recipes</a></li>
                <li class="navbar-item"><a href="/add-recipe.html">New Recipe</a></li>
                <li class="navbar-item"><a href="javascript:history.back()">Back</a></li>
              </ul>
              <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
              <a href="javascript:void(0);" class="icon" onclick="mobileMenu()">
                <i class="fa fa-bars"></i>
              </a>
            </div>
          </div>
        </nav>

      </div>
    </header>

    <!-- MAIN SECTION -->
    <section>
      <div class="container">
        <div class="row d-flex">
          <div class="twelve columns">
            <div class="uploadPrompt">
              
              <h4 class="upload heading"><small>Upload New Image</small></h4>
              <!-- File selector -->
              <input type="file" id="imageFile" name="image" accept="image/jpeg">
              <br/>

              <!-- New field to enter the image name -->
              <label for="imageName">New image name:</label>
              <input type="text" id="imageName" placeholder="use lowercase, numbers, and '_'" 
                     oninput="this.value = this.value.replace(/[^a-z0-9_]/g, '')">
              <br/>

              <!-- Upload button -->
              <!-- <button onclick="image_upload(document.getElementById('imageName').value)">Upload Image</button> -->
              <button onclick="image_upload()">Upload Image</button>
            </div>

            <div class="uploadPrompt">
              <h4 class="upload heading"><small>Create New Recipe</small></h4>  
            
              <p>Tips and Tricks:<br/>
                remember the image name as 'recipe_name'.jpeg<br/>
                preptime and cooktook is 'PTxxM or PTxHxxM'
              </p>

              <button onclick="window.open('/xml/recipe.xsd')">CREATE NEW RECIPE</button>
            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
      <img alt="github status icon" src="https://github.com/cazzscookingcommunity/cazzscookingcommunity.github.io/actions/workflows/build-recipe-index.yml/badge.svg"/>
          
      <div>
        Icons by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> and <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
      </div>
    </footer>
  </main>
</body>

<script src="/scripts/common.js"></script>
