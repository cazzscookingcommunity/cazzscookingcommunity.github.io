<!DOCTYPE html>
<!-- this is a shell page that is populated by
    xml/recipe.xsl that transforms the recipe.xml
    into html

    There are many ways to do this.  v1 used javascript
    I have tried includimg the xsl style sheet directly
    into the recipe.xml, but this works better for xsd2html2xml.xsl 
    which is XSL 3.0 and is used to edit the recipe.  

 -->
    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cazzs Cooking Community Recipe Page</title>
</head>

<body>
    <main role="main" id="main">

        <!-- scroll up -->
        <div class="goTop">
            <a href="#main" tabindex="-1"><img src="/components/icons_up_24.png" title="Back to top" /></a>
        </div> 
        <div class="goBack">
            <img class="goBack" border="0" alt="back" onclick="history.back()" src="/components/icons_back_24.png"/>
        </div>

        <!-- Header with branded title -->
        <header>
            <div class="container">
                <div class="twelve columns">
                    <a id="homeButton" class="heading" tabindex="0" title="Cazzs Cooking Community">Cazz's Cooking Community</a>
                </div> 
            </div>
        </header>
        
        <!-- Recipe Section inserted by recipe.js -->
        <section id="recipe" style="display:block;">
        </section>
        
        <footer>
            <a href="https://cazzscookingcommunity.github.io" title="Cazz's Cooking Community"> https://cazzscookingcommunity.github.io</a>
            <br/>
            <img alt="guthub status icon" src="https://github.com/cazzscookingcommunity/cazzscookingcommunity.github.io/actions/workflows/build-recipe-index.yml/badge.svg"/>
      
            <div>
                Icons by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> and <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
            </div>
        </footer>
    </main>
    </body>  
    <script src="scripts/recipe.js"></script>
</html>
